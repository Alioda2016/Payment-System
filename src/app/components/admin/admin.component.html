<div class="container">
  <table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.displayName}}</td>
        <td>{{user.email}}</td>
        <td>
          <!-- <button
                  type="button"
                  (click)="givePermission()"
                  class="btn btn-info submit-button"
                  >اعطاء الصلاحية
          </button> -->
        <button
          mat-raised-button
          color="warn"
          *ngIf="disabled(user)"
          (click)="changeActivity(user)">
          الغاء الصلاحية
        </button>
        <button
          mat-raised-button
          color="primary"
          *ngIf="!disabled(user)"
          (click)="changeActivity(user)">
          اعطاء الصلاحية
        </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
