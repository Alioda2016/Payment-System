
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="menu-spacer"></span>
      <div>
        <button mat-button (click)="showContracts()"> الرئيسية</button>
        <button mat-button (click)="authService.showProfile()"> المستخدم </button>
      </div>
      <div class="logout">
        <button mat-button (click)="authService.SignOut()"><mat-icon>logout</mat-icon></button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
